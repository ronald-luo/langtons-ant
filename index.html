<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Langton's Ant</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <canvas id="antCanvas"></canvas>
    <div class="hud">
      <div class="hud-header">
        <div class="hud-title">Langton's Ant</div>
        <button id="themeToggle" class="theme-toggle" title="Toggle theme">
          <svg class="sun-icon" viewBox="0 0 24 24">
            <path
              d="M12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.65 0-3 1.35-3 3s1.35 3 3 3 3-1.35 3-3-1.35-3-3-3zm0-2V3M12 21v-4M4.22 19.78l2.83-2.83M19.78 19.78l-2.83-2.83M3 12h4M21 12h-4M4.22 4.22l2.83 2.83M19.78 4.22l-2.83 2.83"
            />
          </svg>
          <svg class="moon-icon" viewBox="0 0 24 24">
            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" />
          </svg>
        </button>
      </div>
      <div class="controls">
        <div class="control-group">
          <button id="startBtn">Start</button>
          <button id="stopBtn">Stop</button>
          <button id="resetBtn">Reset</button>
        </div>
        <div class="speed-control">
          <label for="speed">Speed:</label>
          <input type="range" id="speed" min="1" max="10000" value="50" />
          <span id="speedValue">50x</span>
        </div>
        <div class="ants-control">
          <div class="control-header">
            <span>Ants</span>
            <button id="addAnt" class="icon-button" title="Add new ant">
              +
            </button>
          </div>
          <div id="antsList" class="ants-list">
            <!-- Ant entries will be added here dynamically -->
          </div>
        </div>
        <div class="color-rules">
          <div class="rule-header">Color Rules</div>
          <div class="rule-group">
            <div class="rule">
              <label for="evenColor">Even Steps:</label>
              <input type="color" id="evenColor" value="#ffffff" />
            </div>
            <div class="rule">
              <label for="oddColor">Odd Steps:</label>
              <input type="color" id="oddColor" value="#ffffff" />
            </div>
          </div>
        </div>
        <div class="stats">
          <div>Total Steps: <span id="stepCount">0</span></div>
          <div id="antStats">
            <!-- Ant statistics will be added here dynamically -->
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
